<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<center>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(images\ \(1\).jpg) no-repeat center center fixed; /* Replace with your image */
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
    }
    nav a {
      margin-right: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00c3ff;
    }
    .overlay {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      transition: opacity 0.6s ease;
    }
    .form-container, .verify-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .form-container.active, .verify-container.active {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    input[type="file"] {
      background: transparent;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #00c3ff;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0099cc;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      font-size: 14px;
    }
    section {
      display: none;
      padding: 40px;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('location')">Location</a>
    <a href="#" onclick="showSection('settings')">Settings</a>
  </nav>

  <div class="overlay">
    <!-- Registration Form -->
    <div class="form-container active" id="registrationForm">
      <h2>REGISTRATION</h2>
      <form id="form">
        <div class="form-group"><input type="text" placeholder="First Name" required></div>
        <div class="form-group"><input type="text" placeholder="Last Name" required></div>
        <div class="form-group"><input type="number" placeholder="Age" required></div>
        <div class="form-group"><input type="text" placeholder="Contact Number" required></div>
        <div class="form-group"><input type="email" placeholder="Email" required></div>
        <div class="form-group"><input type="text" placeholder="Username" required></div>
        <div class="form-group"><input type="password" placeholder="Password" required></div>
        <div class="form-group"><input type="file"></div>
        <button class="btn" type="submit">Register</button>
      </form>
    </div>

    <!-- Verification Message -->
    <div class="verify-container" id="verifyMessage">
      <h2>Your email has been verified!</h2>
    </div>
  </div>

  <!-- Other Sections -->
  <section id="home" class="active">
    <h2>Home</h2>
    <p>Welcome to my website</p>
  </section>

  <section id="location">
    <h2>Location</h2>
    <p>Location over here</p>
  </section>

  <section id="settings">
    <h2>Settings</h2>
    <p>Adjust stuff here</p>
  </section>

  <footer>
    Student Name | Grade & Section Â©2026
  </footer>

  <script>
    const form = document.getElementById('form');
    const registrationForm = document.getElementById('registrationForm');
    const verifyMessage = document.getElementById('verifyMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      registrationForm.classList.remove('active');
      setTimeout(() => {
        registrationForm.style.display = 'none';
        verifyMessage.style.display = 'block';
        verifyMessage.classList.add('active');
      }, 600);
    });

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
 </script>
 </center>
</body>
</html>
